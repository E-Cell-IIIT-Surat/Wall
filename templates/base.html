<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
</head>
<body>
    <!-- Django Template Syntax -->
    {% block list %}
        {% for event in eventList %}
            <div>
                <h2>{{event.title}}</h2>
                <p>{{event.Desc}}</p>
                <a href= {{event.link}}>Register</a>
                <img src= "{{event.image.url}}" alt="BALAJI" />
            </div>
        {% endfor %}
    {% endblock %}
</body>
</html>
